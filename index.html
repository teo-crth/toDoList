<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gérer vos tâches avec notre to do list interactive !">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="container-main-title">
            <h1>To do list</h1>
        </div>
    </header>
    <main>
        <div class="container-sections">
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title" id="to-do">à faire</h2>
                </div>
                <section id="fisrt-section">
                    <article>
                        <div class="container-task-header">
                            <h3 class="task-name">Tache 1</h3>
                            <span class="modify-icon">...</span>
                        </div>
                        <div class="container-task-body">
                            <p class="description-task">Description de la carte</p>
                        </div>
                        <!-- pop up de modification -->
                        <div class="container-add-icone">
                            <span id="add-icone"></span>
                            <button id="modify-task-button">Modifier</button>
                            <button id="delete-task-button">Supprimer</button>
                        </div>
                    </article>
                </section>
            </div>
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                <h2 class="state-title">En cours</h2>
                </div>
                <section id="second-section">
                </section>
            </div>
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title">Terminé</h2>
                </div>
                <section id="third-section">
                </section>
            </div>
        </div>
        <div class="container-popup-task hidden">
            <input type="text" id="popup-task-name">
            <input type="text" id="popup-input-description">
            <select name="color" id="popup-input-color">
                <option value="blue">Bleu</option>
                <option value="green">Vert</option>
                <option value="orange">Orange</option>
            </select>
            <select name="font" id="popup-input-font">
                <option value="arial">Arial</option>
                <option value="helvetica">Helvetica</option>
                <option value="lato">Lato</option>
            </select>
            <button type="submit" id="button-submit">Valider</button>
        </div>
        <div class="container-add-icone">
            <span id="add-icone">+</span>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>© 2024 - To do list</p>
        </div>
    </footer>
</body>

</html>
