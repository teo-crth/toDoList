<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gérer vos tâches avec notre to do list interactive !">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="container-main-title">
            <h1>To do list</h1>
        </div>
        <div class="container-categoryFilter">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
            </svg>
            <p>Filtrer</p>
        </div>
        <div class="container-filter-selection hidden">
            <label for="category-input-filter">Sélectionner les catégories</label>
            <select name="category" id="category-input-filter">
                <option value="all">Toutes les catégories</option>
            </select>
            <button type="submit" id="filter-submitButton">Valider</button>
        </div>
    </header>
    <main>
        <div class="container-sections">
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title" id="to-do">à faire</h2>
                </div>
                <section id="first-section">
                </section>
            </div>
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title">En cours</h2>
                </div>
                <section id="second-section">
                </section>
            </div>
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title">Terminé</h2>
                </div>
                <section id="third-section">
                </section>
            </div>
        </div>
        <!-- Popup d'ajout de tâche-->
        <div class="container-popup-task hidden">
            <div class="container-form">
                <span id="close-popup-add-task">X</span>
                <h2>Ajouter une tâche</h2>
                <label for="popup-task-name">Nom de la tâche</label>
                <input type="text" id="popup-task-name" required>
                <label for="popup-input-description">Description</label>
                <input type="text" id="popup-input-description" required>
                <label for="popup-input-color">Couleur</label>
                <select name="color" id="popup-input-color">
                    <option value="blue">Bleu</option>
                    <option value="green">Vert</option>
                    <option value="orange">Orange</option>
                </select>
                <label for="popup-input-priority">Priorité</label>
                <select name="priority" id="popup-input-priority">
                    <option value="low">Pas urgent</option>
                    <option value="medium">Peu urgent</option>
                    <option value="high">Urgent</option>
                </select>
                <label for="popup-task-category">Catégorie</label>
                <input type="text" id="popup-task-category">
                <p id="error-msg" class="hidden"></p>
                <button type="submit" id="button-submit">Valider</button>
            </div>
        </div>

        <div class="container-add-icone">
            <span id="add-task-icone">+</span>
      </div>
          
        <!-- Pop up de modification de tâche --> 
        <div class="container-popup-modified hidden">
            <div class="container-form-modified">
                <span id="close-popup-modified">X</span>
                <h2>Modifier la tâche</h2>
                <label for="modified-task-name">Nom de la tâche</label>
                <input type="text" id="modified-task-name">
        
                <label for="modified-input-description">Description</label>
                <input type="text" id="modified-input-description">
                <label for="modified-input-color">Couleur</label>
                <select name="color" id="modified-input-color">
                    <option value="blue">Bleu</option>
                    <option value="green">Vert</option>
                    <option value="orange">Orange</option>
                </select>
                <label for="popup-input-state">Statut</label>
                <select name="state" id="popup-input-state">
                    <option value="à faire">à faire</option>
                    <option value="en cours">en cours</option>
                    <option value="terminé">terminé</option>
                </select>
                <!-- priorités -->
                <label for="modified-input-priority">Priorité</label>
                <select name="priority" id="modified-input-priority">
                    <option value="low">Pas urgent</option>
                    <option value="medium">Peu urgent</option>
                    <option value="hight">Urgent</option>
                </select>
                <!-- catégories -->
                <label for="modified-task-category">Catégorie</label>
                <input type="text" id="modified-task-category">
                <!-- bouton modifier -->
                <button type="submit" id="button-submit-modified">Enregistrer</button>
            </div>
    </main>
</body>

</html>
