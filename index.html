<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gérer vos tâches avec notre to do list interactive !">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="container-main-title">
            <h1>To do list</h1>
        </div>
    </header>
    <main>
        <div class="container-sections">
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title" id="to-do">à faire</h2>
                </div>
                <section id="first-section">
                </section>
            </div>
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title">En cours</h2>
                </div>
                <section id="second-section">
                </section>
            </div>
            <div class="container-section-and-title">
                <div class="container-kanban-title">
                    <h2 class="state-title">Terminé</h2>
                </div>
                <section id="third-section">
                </section>
            </div>
        </div>
        <!-- Popup d'ajout de tâche-->
        <div class="container-popup-task hidden">
            <div class="container-form">
                <span id="close-popup-add-task">X</span>
                <h2>Ajouter une tâche</h2>
                <label for="popup-task-name">Nom de la tâche</label>
                <input type="text" id="popup-task-name">

                <label for="popup-input-description">Description</label>
                <input type="text" id="popup-input-description">
                <label for="popup-input-color">Couleur</label>
                <select name="color" id="popup-input-color">
                    <option value="blue">Bleu</option>
                    <option value="green">Vert</option>
                    <option value="orange">Orange</option>
                </select>
                <button type="submit" id="button-submit">Valider</button>
            </div>
        </div>

        <div class="container-add-icone">
            <span id="add-task-icone">+</span>
      </div>
          
        <!-- Pop up de modification de tâche --> 
        <div class="container-popup-modified hidden">
            <div class="container-form-modified">
                <span id="close-popup-modified">X</span>
                <h2>Modifier la tâche</h2>
                <label for="modified-task-name">Nom de la tâche</label>
                <input type="text" id="modified-task-name">
        
                <label for="modified-input-description">Description</label>
                <input type="text" id="modified-input-description">
                <label for="modified-input-color">Couleur</label>
                <select name="color" id="modified-input-color">
                    <option value="blue">Bleu</option>
                    <option value="green">Vert</option>
                    <option value="orange">Orange</option>
                </select>
                <label for="popup-input-state">Statut</label>
                <select name="state" id="popup-input-state">
                    <option value="à faire">à faire</option>
                    <option value="en cours">en cours</option>
                    <option value="terminé">terminé</option>
                </select>
                <button type="submit" id="button-submit-modified">Enregistrer</button>
            </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>© 2024 - To do list</p>
        </div>
    </footer>
</body>

</html>
